<body>
    <h1 class="new-account-title">Create a New Account</h1>
    <div class="new-account-container">
        <div class="first-name-container input">
            <label for="first-name">Name</label>
            <input type="text" name="first-name" id="first-name">
        </div>
        <div class="last-name-container input">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
        </div>
        <div class="email-container input">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email">
        </div>
        <div class="username-container input">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="password-container input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="confirm-password-container input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password">
        </div>
    </div>
    <button class="new-account-button">Create New Account</button>
